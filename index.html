<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f3f3f3; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        p { color: red; }
        .result { margin-top: 20px; padding: 20px; background-color: gray; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result">
            {% if result == 0 %}
                <p>The image is classified as Normal.</p>
            {% else %}
                <p>The image is classified as Pneumonia.</p>
            {% endif %}
        </div>
        <a href="{{ url_for('upload_file') }}">Try another image</a>
    </div>
</body>
</html>
